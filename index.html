<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTF</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <svg
            class="logo-icon"
            viewBox="0 0 32 32"
            role="img"
            aria-label="logo-icon"
          >
            <use xlink:href="/img/sprite.svg#logo-icon"></use>
          </svg>
          <svg
            class="ntf-logo"
            viewBox="0 0 200 21"
            role="img"
            aria-label="ntf-logo"
          >
            <use xlink:href="/img/sprite.svg#ntf-logo"></use>
          </svg>
        </div>
        <nav class="header__nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__item" href="#">Marketplace</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__item" href="#">Rankings</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__item" href="#">Connect a wallet</a>
            </li>
            <button class="registration__btn" type="submit">
              <span>Sign Up</span>
              <svg
                class="user-icon"
                viewBox="0 0 20 20"
                role="img"
                aria-label="user-icon"
              >
                <use xlink:href="/img/sprite.svg#user-icon"></use>
              </svg>
            </button>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
